<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎀 The Pinky To-do List 🎀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="icon" href="https://emojiapi.dev/api/v1/heart/64.png" type="image/png">
</head>
<!--Cabecera-->
<body class="bg-light text-dark">
    <div>
<header class="text-white text-center py-5" style="background-color: pink;">
<h1>🎀 The Pinky To-do List 🎀</h1>
</header>
    </div>
  <div class="container py-5" id="checklist">
    <div class="text-center mb-4">
      <p class="lead">Una lista de tareas para que agregues todos tus pendientes. Sí, es rosa✨</p>
    </div>

    <div class="card shadow p-4">
      <div class="mb-3 d-flex">
        <input type="text" id="nueva-tarea" class="form-control me-2" placeholder="Escribe aquí una nueva tarea...">
        <p id="mensaje-advertencia" class="text-danger mt-2"></p>
        <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
      </div>

      <ul class="list-group" id="lista-tareas">
    </ul>
    </div>
  </div>

  <script src="/assets/script.js"></script>
</body>
</html>
